<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready ( () => {
            $('#hide').click( () => {
                $('p').hide(3000, () => {
                    alert("I will hide the paragraph")
                });
                
            })
        })
    </script>
</head>
<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellendus dolorem dignissimos blanditiis doloremque similique neque quidem, asperiores esse explicabo sit, facere voluptate magni aliquam suscipit velit ab corrupti amet debitis!</p>
    <button id="hide">Hide the paragraph</button>
</body>
</html>
