<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready ( () => {
                $.ajax({url: "https://api.themoviedb.org/3/movie/now_playing?api_key=a566a820a44ecc9ad88867dda012db07&language=en-US&page=1", 
                success: function(result){
                   // $('#h1').text(result.results[0].original_title)
                for(var i = 0; i < 3; i++){
                    var h1 = document.createElement('h1')
                    var p = document.createElement('p')
                    var img = document.createElement('img')
                    img.src = result.results[i].poster_path;
                    h1.innerHTML = result.results[i].title;
                    p.innerHTML = result.results[i].overview;
                    h1.className = 3;
                    h1.id = i;
                    p.id = "p" + i;
                    img.id = "img" + i;
                    $('#movie').append(h1)
                    $('#movie').append(p)
                    $('#movie').append(img)
                    
                    }
                    $(document).delegate('h1', 'click' , function(event){
                        var theId = "#p" + event.target.id;
                        var imgId = "#img" + event.target.id;
                        $(theId).toggle(3000);
                        $(imgId).toggle(3000);
                    }

                )}

                //$('h1').click(function(event){
                    // alert(event.target.id)
                   // var theId = "#" + event.target.id;

                  //  $(theId).toggle(3000)
                //})
            })})
    </script>
</head>
<body>

        <p class ="0">Here is Paragraph 1</p>
        <h1 id="1" >Leo</h1>
        <p class="1">Here is Paragraph 2</p>-->


    <div id="h1"></div>


    <section id="movie"></section>
</body>
</html>
