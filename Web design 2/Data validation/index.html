<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Styles.css">

<body onload= list()>
    <img id="cheech" src="Cheech.jpg" alt="Cheech Marin" height="165px" width="208px">
    <img id="chong" src="Chong.jpg" alt="Tommy Chong" height="165px">
    <h1>Cheech's Pizza</h1>
    <div id="theTimer"></div>
    <div>
        <p>all Pizza's large and $5</p>
    <form>
            <label for="userName">Name:</label>
                <input type="text" name="userName"><br>
            <label for="phone">Phone number </label>
                <input type="text" name="phone"><br>
            <label for="quantity">Quantity of items</label>
                <select name="quantity" id="quantity" onclick = "itemSelect(this)">
                    <option value="default">0</option>
                </select><br>
            <label for="items">Pizza type</label>
                <select name="items" id="items" onclick="itemSelect(this)">
                    <option value="default">Cheese</option>
                </select><br>
            <!--<input type="button" value="Validate" onclick="valForm(this.form)"-->
            <input type="button" value="Order" onclick="valForm(this.form)">

            <div id="err"></div>
            <div id="valPhone"></div>
            <div id="orderTotal"></div>
            
    </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
